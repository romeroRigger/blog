# Basic site info
title:              "heiswayi nrird •••"
description:        "Life Experience, Technology & Research"
keywords:           "heiswayi nrird, personal blog, software engineer, life experience, technology and research"
logo_text:          "Heiswayi Nrird"
show_tagline:       true # edit file in /_includes/tagline.html
show_social_icons:  true # edit file in /_includes/social_links.html
og_locale:          "en_US"
cover:              "/assets/logo.png" # site image cover

# Site URL settings
url:                https://heiswayi.nrird.com # main url
baseurl:            null # for gh-pages
enforce_ssl:        heiswayi.nrird.com
github_post_dir:    https://github.com/heiswayi/heiswayi.github.io/blob/master/

# Site author info
author:
  name:             "Heiswayi Nrird"
  email:            hnrird@gmail.com
  github_username:  heiswayi
  twitter_username: heiswayi
  facebook_url:     

# Disqus comment settings
disqus_enabled:     false
disqus_shortname:   hnbloggithub

# Google Analytics ID
google_analytics_code: UA-58296043-7

# Build settings
source:             ./
destination:        ./_site
permalink:          /:year/:title
markdown:           kramdown
highlighter:        rouge
timezone:           Asia/Kuala_Lumpur
exclude:            ["README.md", "LICENSE.md", "CHANGELOG.md", "google9bb6a6dc60c4e360.html"]

# Site configurations
compress_html:
  clippings:        all
  comments:         ["<!-- ", " -->"]
  endings:          all
  ignore:
    envs:           [local]
  blanklines:       false
  profile:          false
  startings:        [html, head, body]

sass:
  sass_dir:         assets/scss
  style:            compressed # expanded

plugins:
  - jekyll-sitemap
